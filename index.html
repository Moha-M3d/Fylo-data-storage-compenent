<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Main Style File -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section gn-style">
      <img class="logo" src="./images/logo.svg" alt="">
      <div class="icons">
        <span class="icon"><img src="./images/icon-document.svg" alt=""></span>
        <span class="icon"><img src="./images/icon-folder.svg" alt=""></span>
        <span class="icon"><img src="./images/icon-upload.svg" alt=""></span>
      </div>
    </div>

    <div class="right-section gn-style">
      <p class="left-storage"> <span class="left-storage-value">185 </span>GB left</p>
      <p class="used-storage">
        You've used <span class="used-storage-value"> 815 GB</span> of your storage
      </p>
      <div class="storage-pbar">
        <div class="used-storage-pbar"></div>
      </div>
      <div class="from-to">
        <span class="from">0 GB</span>
        <span class="to">1000 GB</span>
      </div>
    </div>
  </div>
</body>
</html>
